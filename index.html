<!DOCTYPE html>
<html lang="en-gb">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">

        <title>PHOTO GALLERY</title>
        
        <link rel="icon" href="love.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>SEAFOAM GREEN SUPREMACY</h1> 
        </header>

        <main class="container">
            <section class="gallery">
                <a class="gallery-item" href="https://unsplash.com/photos/green-leafed-plant-1kIyfRdLMxI?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" target="_blank">
                <img src="runze-shi-1kIyfRdLMxI-unsplash.jpg" alt="branches against a seafoam green wall">
                <span class="textWrapper">
                    <span class="name">Runze Shi</span>
                    <span class="title">Unsplash</span>
                    </span>
                </a>

                <a class="gallery-item" href="https://unsplash.com/photos/green-and-black-wooden-board-BA9p6NyIfG4?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" target="_blank">
                <img src="bekky-bekks-BA9p6NyIfG4-unsplash.jpg" alt="boardwalk under clear blue waters">
                <span class="textWrapper">
                    <span class="name">Bekky Bekks</span>
                    <span class="title">Unsplash</span>
                    </span>
                    </a>

                <a class="gallery-item" href="https://unsplash.com/photos/clear-turquoise-water-with-dark-patterns-F3a420-oWAs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" target="_blank">
                <img src="zulfugar-karimov-F3a420-oWAs-unsplash.jpg" alt="swimming pool floor visible through clear water">
                <span class="textWrapper">
                    <span class="name">Zulfugar Karimov</span>
                    <span class="title">Unsplash</span>
                </span>
                </a>

                <a class="gallery-item" href="https://unsplash.com/photos/a-close-up-of-a-plant-with-water-droplets-on-it-FSDtjal1oog?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash" target="_blank">
                <img src="stephanie-FSDtjal1oog-unsplash.jpg" alt="a damp succulent">
                <span class="textWrapper">
                    <span class="name">Stephanie</span>
                    <span class="title">Unsplash</span>
                </span>
                </a>
            </section>
        </main>
